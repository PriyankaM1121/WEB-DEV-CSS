<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="card hover effect.css" />
  </head>
  <body>
    <div class="card">
      <img src="mahimn.jpg" alt="Mahimn Patel" />
      <div class="desc">
        <h3>Mahimn Patel</h3>
        <p>Data Scientist</p>
      </div>
    </div>
    <div class="card">
      <img src="priyanka software engineer.jpg" alt="Priyanka Patel" />
      <div class="desc">
        <h3>Priyanka Patel</h3>
        <p>Software engineer</p>
      </div>
    </div>
  </body>
</html>
